<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="page">
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Mi Tienda</a>
                </div>
            </nav>
        </header>

        <nav class="sidebar-nav">
            <h5 class="sidebar-title">Categorías</h5>
            <div class="sidebar-categories">
                <a href="#">Perfumes (10)</a>
                <a href="#">Polerones (5)</a>
                <a href="#">Zapatos (10)</a>
                <a href="#">Televición (10)</a>
                <a href="#">Celular (10)</a>
            </div>
        </nav>

        <main>
            <div class="card product-card">
                <img src="img/Perfume 323x314.jpg" class="card-img-top" alt="Perfume">
                <div class="card-body">
                    <h5 class="card-title">Perfume myKingdom</h5>
                    <p class="card-price">$61.400</p>
                    <a href="#" class="btn btn-primary btn-comprar">Comprar</a>
                </div>
            </div>
            <div class="card product-card">
                <img src="img/Poleron pluma.jpg" class="card-img-top" alt="Poleron">
                <div class="card-body">
                    <h5 class="card-title">Poleron puma</h5>
                    <p class="card-price">$44.700</p>
                    <a href="#" class="btn btn-primary btn-comprar">Comprar</a>
                </div>
            </div>
             <div class="card product-card">
                <img src="img/zapatos docker.jpg" class="card-img-top" alt="Zapatos">
                <div class="card-body">
                    <h5 class="card-title">Zapatos Docker</h5>
                    <p class="card-price">$39.700</p>
                    <a href="#" class="btn btn-primary btn-comprar">Comprar</a>
                </div>
            </div>
            <div class="card product-card">
                <img src="img/Apple TV 4K 32Gb.jpg" class="card-img-top" alt="Perfume">
                <div class="card-body">
                    <h5 class="card-title">Apple TV 4K</h5>
                    <p class="card-price">$149.400</p>
                    <a href="#" class="btn btn-primary btn-comprar">Comprar</a>
                </div>
            </div>
            <div class="card product-card">
                <img src="img/celular.jpg" class="card-img-top" alt="Perfume">
                <div class="card-body">
                    <h5 class="card-title">Celular Samsung</h5>
                    <p class="card-price">$199.900</p>
                    <a href="#" class="btn btn-primary btn-comprar">Comprar</a>
                </div>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 E-commerce</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
